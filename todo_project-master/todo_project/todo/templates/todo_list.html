{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <meta charset="UTF-8">
    <title>Todo</title>
</head>
<body>
<div class="container">
    <div class="header clearfix">
        <h3 class="text-muted">Todo</h3>
    </div>

    <div class="jumbotron">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <form action="{% url 'create_todo' %}" method="post" class="form-flex">
                    {% csrf_token %}
                    <input type="text" name="name" id="name" class="form-control" placeholder="Add a new todo here!"/>
                    <input type="submit" value="Add" class="btn btn-success">
                </form>
            </div>
        </div>

        <div class="row todo-list">
            {% for item in object_list %}
                <div class="col-xs-6 col-xs-offset-4">
                    <input id="{{ item.id }}" class="todo-item" type="checkbox" {% if item.checked %}
                           checked {% endif %}/>
                    <span class="todo-name {% if item.checked %} checked {% endif %}">{{ item.name }}</span>
                </div>
            {% endfor %}
        </div>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'js/checkTodo.js' %}"></script>
</body>
</html>
